{% extends "layout/base.html" %} {% comment %} Stop the error {% endcomment %}
{% block title %} Create User {% endblock title %} {% block content %}
<div>
  <div class="col-md-4 mx-auto py-2">
    <h1 class="lead text-primary text-center">EDIT USER</h1>
    <form action="/user/update/{{ user.user_id }}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first_name"
          name="first_name"
          value="{{user.first_name}}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="middle_name">Middle Name</label>
        <input
          type="text"
          class="form-control"
          id="middle_name"
          name="middle_name"
          value="{{user.middle_name}}"
        />
      </div>
      <div class="mb-3">
        <label for="last_name">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last_name"
          name="last_name"
          value="{{user.last_name}}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="age">Age</label>
        <input
          type="number"
          class="form-control"
          id="age"
          name="age"
          min="1"
          max="150"
          value="{{user.age}}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="birth_date">Birth Date</label>
        <input
          type="date"
          class="form-control"
          id="birth_date"
          name="birth_date"
          value="{{ user.birth_date }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="gender">Gender</label>
        <input
          type="text"
          class="form-control"
          id="gender"
          name="gender"
          value="{{ user.gender }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          value="{{user.username}}"
          required
        />
      </div>
      <div class="d-flex w-100 row btn-group justify-content-center">
        <a
          href="/users"
          class="btn btn-secondary float-end col-12 col-md-5 me-1 mx-md-1 my-1"
          >Back</a
        >
        <button
          type="submit"
          class="btn float-end col-12 col-md-5 me-1 btn-primary mx-md-1 my-1"
        >
          Edit
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
