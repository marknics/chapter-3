{% extends "layout/base.html" %} {% comment %} commentsdddsddsd {% endcomment %}
{% block title %} Delete Gender {% endblock title %} {% block content %}
<div class="d-flex w-100 justify-content-center align-items-center flex-column">
  <h1>Delete Gender</h1>
  <p>Are you sure do you want to delete this "{{ gender.gender }}"</p>

  <form action="/gender/destroy/{{ gender.gender_id }}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger float-end">Yes</button>
    <a href="/genders" class="btn btn-secondary float-end">No</a>
  </form>
</div>
{% endblock content %}
